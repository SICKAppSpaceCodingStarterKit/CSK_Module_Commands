			<crown-edpws-binding property="value"
				name="CSK_Commands/OnUserLevelOperatorActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>
		</stacked-view>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_Commands/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>

		</stacked-view>
	</layout-column>
  
</layout-row>
